<html>

<head>
	<link href="style.css" type="text/css" rel="stylesheet" />
</head>

<body>
	<div class="container">
		<div>
			<div class="txt-heading">
				<h1 style="padding-left: 550px; padding-top: 20px;">Canteen Management System</h1>
				<div style="padding-right: 80px;"><a onClick="logout()" id="btnSuccess">Log Out</a></div>
				
			</div>
			<div id="product-grid">
				
					<h2 style="padding-left: 50px;">Menu</h2>
				
				<div id="product-item-container" style="padding-left: 50px;"></div>

			</div><br /><br />
		</div>
		<div id="shopping-cart">
			
				<a onClick="emptyCart()" id="btnEmpty">Empty Cart</a>
			<table class="tbl-cart" cellpadding="10" cellspacing="1">
				<thead>
					<tr>
						<th class='text-right' width="40%">Name</th>
						<th class='text-right' width="20%">Unit Price</th>
						<th class='text-right' width="15%">Quantity</th>
						<th class='text-right' width="20%">Sub Total</th>
					</tr>
				</thead>
				
				<!--  Cart table to load data on "add to cart" action -->
				<tbody id="cartTableBody">
				</tbody>
				
				<tfoot>
					<tr>
						<td class="text-right"><b>Total:</b></td>
						<td id="itemCount" class="text-right" colspan="2"></td>
						<td id="totalAmount" class="text-right"></td>
						
					</tr>
				</tfoot>
				
			</table>
			<a onClick="sucessCart()" id="btnSuccess">Proceed</a>
			<br/>
		</div>

	</div>

	<script src="https://code.jquery.com/jquery-3.6.0.min.js"integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
	<!-- js sorce code -->
	<script src="cart.js"></script>
	<!-- js sorce code -->
<link href="https://cdn.jsdelivr.net/npm/@sweetalert2/theme-dark@4/dark.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</body>

</html>
